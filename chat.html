<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i><!-- Wifi Icon -->
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <img class="status-bar__rotateimg" width="15" height="15" src="https://img.icons8.com/ios/50/lock-orientation.png" alt="lock-orientation"/>
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i> <!-- Battery Icon -->
            <i class="fa-solid fa-bolt"></i> <!-- Lightning Icon -->
       
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        

        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017"/>
            <div class="message-row__content">
                <span class="message__author">Nocolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <!-- 스크립트는 항상 마지막에 있어야함(마지막 body태그 닫기 직전에) -->
    <script src="https://kit.fontawesome.com/bafa1ff91e.js" crossorigin="anonymous"></script>       
</body>
</html>

<!--
Shift + alt + 방향키 위 아래 : 해당 라인 복붙
div class="name" -> div.name
div id="id" -> div#id
+ comment 처리는 작성후 Ctrl + / 
(div.status-bar__column>span)*3 이라고 작성하시면 div내에 span도 작성되서 나와욧
' ol>li*3 ' 이렇게 치면 'ol','li'우리가 원하는 그 모양으로 나와요. 'ul'로 바꿔 적을 수도 있고, 숫자도 마음대로 변경 가능합니다.
HTML에 CSS를 임포트하고 싶을 때, "link:css"라 하고 엔터를 치면 자동 완성 된다.

link:css + enter : css링크 단축키

web font
- link 보다 import를 추천한다.
- import위치는 제일 상단
- body에 font-family 추가
- 모든 폰트를 추가하면 웹사이트 무거워진다.
[Google Fonts](https://fonts.google.com/)

css hack(justify-content대신사용가능)
- 레시피 같이 어디든 쓸 수 있다. 이상하지만 작동한다.
- 1 상위 박스 : justify-content: center; -중앙으로 몰림
- 2 내부 박스 범위 : width: 33%; -왼쪽으로 몰려서 범위 벌어짐, 왼쪽 위치할 박스는 왼쪽에 붙어서 정렬됨
- 3 중앙에 위치할 박스 : display: flex; justify-content: center; -중앙에 위치할 박스만 중앙에 위치함
- 4 오른쪽에 정렬할 박스 : *display*: flex; *justify-content*: flex-end; *align-items*: center; -오른쪽에 붙어서 정렬됨
-->
