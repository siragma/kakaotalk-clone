<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <img class="status-bar__rotateimg" width="15" height="15" src="https://img.icons8.com/ios/50/lock-orientation.png" alt="lock-orientation"/>
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i> 
            <i class="fa-solid fa-bolt"></i>
       
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <!-- form의 method 방식은 2가지
    1. POST : 백엔드 서버에 정보를 전송하는 방식
    2. GET : 보안취약 / 패스워드에 부적합 / url에 포함되어도 상관 없는 정보들을 보냄 -->
    <form action="freinds.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" minlength="10" placeholder="password" required />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <!-- 스크립트는 항상 마지막에 있어야함(마지막 body태그 닫기 직전에) -->
    <script src="https://kit.fontawesome.com/bafa1ff91e.js" crossorigin="anonymous"></script>       
</body>
</html>
